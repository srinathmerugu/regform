<div class="container">
          
        <div id="regform" class="qw px-4"> 
          <h1 class="text-center" style="color: white; margin: 40px 0">REGISTRATION FORM</h1>

          
        
            <form name="f1" action="registration.jsp" method="POST">
                
                <label for="username">Username</label>
                <input type="text" name="uname"  required>
                <br>
                <div>
                    <label for="password">Password</label>
                     <input type="password" name="pwd" pattern=".{5,10}" required title="password must be between 5 to 10 characters">
                     <br>
                     <label for="password">Repeat Password</label>
                     <input type="password" name="pwd1" pattern=".{5,10}" required title="password must be between 5 to 10 characters">
                </div>
                <div>
                    <label for="gendermale">Male</label>
                    <input type="radio" name="gender" value="m">
                    <label for="genderfemale">Female</label>
                    <input type="radio" name="gender" value="f">
                    <label for="othergender">Other</label>
                    <input type="radio" name="gender" value="o">
                </div>
                <div>
                    
                    <label for="email">Email</label>
                    <input type="email" name="mailid"   required>
                    <br>
                    
                    
                     
                </div>
                
                
                 <div>
                     <label for="phoneCode" >Phone</label>
                     <select name="phoneCode" required>
      <option selected hidden value="">Select Code</option>
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="040">040</option>
      <option value="+65">+65</option>
      <option value="+82">+82</option>
      <option value="+94">+94</option>
     </select>
     <input type="phone" name="phone" required>
                </div>
                <div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

                    <button onclick="window.location.href='#'" class="btn">register</button>
                    
             
                </div>
                 <div class="signin">
                          <p>Already have an account? <a href="lol.html">Sign in</a></p>
                 </div>

                
            </form>
